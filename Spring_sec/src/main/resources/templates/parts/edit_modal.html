<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="modal fade" th:fragment="edit_modal" th:id="'editModal'+${user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:id="'form'+${user.id}"  action="#" th:action="@{/admin/{id}/edit(id=${user.id})}" th:method="PATCH">
                    <div class="form-group">
                        <label for="id" class="d-flex justify-content-center font-weight-bold">ID</label>
                        <input type="text" id="id" name="id" th:value="${user.id}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="username" class="d-flex justify-content-center font-weight-bold">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter name" th:value="${user.username}">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="d-flex justify-content-center font-weight-bold">Email</label>
                        <input type="text" class="form-control" id="Email" name="Email" placeholder="Enter Email" th:value="${user.email}">
                    </div>

                    <div class="form-group">
                        <label for="password" class="d-flex justify-content-center font-weight-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" th:value="${user.password}">
                    </div>

                    <div class="form-group">
                        <label for="sel2m" class="d-flex justify-content-center font-weight-bold">Role</label>
                        <select multiple class="form-control" size="2" id="sel2m" name="role">
                            <option
                                    th:each="role : ${allRoles}"
                                    th:text="${role.name}"
                                    th:value="${role.id}"
                                    th:selected="${user.roles.contains(role)}">
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" th:form="'form'+${user.id}">Edit</button>
            </div>
        </div>
    </div>
</div>






</body>
</html>

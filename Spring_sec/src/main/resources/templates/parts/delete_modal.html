<div class="modal fade" th:fragment="delete_modal" th:id="${'DeleteModal'+user.getId()}"
     data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Delete user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="container-fluid mb-2 ">
                    <div class="d-grid gap-2 col-6 mx-auto text-center">
                        <p class="h6">username</p>
                        <input type="text" class=" mb-2 form-control"
                               th:value="${user.username}" disabled>

                        <p class="h6">email</p>
                        <input type="text" class="  mb-2 form-control"
                               th:value="${user.email}" disabled>

                        <p class="h6">Roles</p>
                        <label for="sel3" class="d-flex justify-content-center font-weight-bold">Role</label>
                        <select multiple class="form-control" style="width:250px" id="sel3" size="2" name="role">
                            <option
                                    th:each="role : ${allRoles}"
                                    th:text="${role.name}"
                                    th:value="${role.id}">
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Close
                </button>
                <form th:method="DELETE"
                      th:action="@{/admin/{id}/delete(id=${user.getId()})}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>

</head>
<body>

<div th:replace="parts/navbar :: navbar"></div>

<div class="d-flex">

    <div th:replace="parts/left_navbar :: left_navbar(isAdminPage= 'u')"></div>

    <div class="col-sm-10 jc-center bg-light" style="min-height:100vh; height:100vh; background-color: #cccccc">
        <div class="container mt-3 col-sm-11">
            <h1>User information-page</h1>
            <br>

            <div class="tab-content">
                <div id="home" class="tab-pane active bg-white ml-0 mr-0 p-0 border">
                    <div class="m-4">
                        <table class="table table-striped border">
                            <thead>
                            <tr>
                                <th> ID</th>
                                <th> Username</th>
                                <th> Email</th>
                                <th> Role</th>
                                <th> Enabled</th>
                            </tr>
                            </thead>
                            <tbody>

                                <td><span th:text="${user.getId()}">  </span></td>
                                <td><span th:text="${user.getUsername()}">  </span></td>
                                <td><span th:text="${user.getEmail()}">  </span></td>
                                <td><span th:text="${user.getRolesAsString}">  </span></td>
                                <td><span th:text="${user.getEnabled()}">  </span></td>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>

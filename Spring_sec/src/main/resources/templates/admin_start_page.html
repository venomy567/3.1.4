<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>All users</title>
</head>
<body>

<div th:replace="parts/navbar :: navbar"></div>

<div class="d-flex">

    <div th:replace="parts/left_navbar :: left_navbar(isAdminPage= 'a')"></div>

    <div class="col-sm-10 jc-center bg-light" style="min-height:100vh; height:100vh; background-color: #cccccc">
        <div class="container mt-3 col-sm-11">
            <h1>Admin Panel</h1>
            <br>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#home">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#menu1">New User</a>
                </li>
            </ul>




            <div class="tab-content">
                <div id="home" class="tab-pane active bg-white ml-0 mr-0 p-0 border">
                    <nav class="navbar navbar-default bg-light mr-0 ml-0 border">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand disables text-dark text-style-bold" href="#">All users</a>
                            </div>
                        </div>
                    </nav>
                    <div class="m-4">
                        <table class="table table-striped border">
                            <thead>
                            <tr>
                                <th> ID</th>
                                <th> Username</th>
                                <th> Email</th>
                                <th> Role</th>
                                <th> Enabled</th>
                                <th> Edit</th>
                                <th> Delete</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="user : ${users}">
                                <td><span th:text="${user.getId()}">  </span></td>
                                <td><span th:text="${user.getUsername()}">  </span></td>
                                <td><span th:text="${user.getEmail()}">  </span></td>
                                <td><span th:text="${user.getRolesAsString}">  </span></td>
                                <td><span th:text="${user.getEnabled()}">  </span></td>
                                <td>
                                    <button type="button" class="btn btn-info" data-toggle="modal"
                                            th:attr="data-target='#editModal'+${user.id}">edit
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                            th:attr="data-target='#DeleteModal'+${user.id}">delete
                                    </button>
                                </td>
                                <div th:replace="parts/edit_modal::edit_modal"></div>
                                <div th:replace="parts/delete_modal::delete_modal"></div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:replace="parts/new_user::new_user"></div>
            </div >
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
